dce(rtralla, "div");					rtrel.className = "rtrr4"					let vd = x;					let fract = x * magfac / maxAngle;					let mfmf = (fract - magfac)					let span = dce(rtrel, "span");					// We reduce green to zero first (0 at 50% gradient), then we increase red					span.className = "uu2";					let R, G, B = 0;					if (fract < 0.5) {						R = 28 - floor(fract * 28) + 28;						G = 255 - floor(fract * 255) * 2 - 1;						B = 250;						/*if(!zzz2){							zzz2 = true;							alert(lastrgb.join()+" zzz2 "+[R,G,B].join());							}*/					}					else if (fract < magfac) {						R = floor((fract - .5) * 2 * 255) + 28 + 14;						G = 0;						B = 250;						/*if(!zzz){							zzz = true;							alert(lastrgb.join()+" zzz "+[R,G,B].join());							}*/						if (uuu == 0) {							rrstart = R						}					}					else {						uuu += yyy;						yyy += .001;						R = 255						//floor((fract - .5) * 2 * 255) + 28 + 14;						//R = ( 0 - Math.sin(compl * 4) * 128) + (Math.sin(compl * 8) * 255);						// mfmf/maxmax						G = 0;// (-0 + Math.sin(mfmf * 1) * 64) - (Math.sin(compl * 8) * 255);						//B = (180 + (250 - 180) + Math.sin(mfmf) * 64) - (Math.sin(compl * 8) * 255);						B = 0; 250 - uuu;						// Math.abs(180 - floor((fract) * 1 * 255));						io.s.pad = mf((fract - magfac), 2) * .5;						msmf = x => Math.sin(msmf * x)						span.style.padding = io.s.pad;						sdl0 = [							0,//mf(mfmf,2),							mf(-uuu * 1.5, 2),							mf(Math.sin(uuu * yyy * mfmf), 2)						]						say(R, G, B)						say(howManySteps)						io.s.t3d = sdl0;						sdl = sdl0.join("px,") + "px"						//console.log(sdl);						rtrel.style.zIndex = "" + (1 + Math.floor(mfmf));						io.s.r3d = [1, 1, 1, (55 / uuu)]						io.s.s = mf((1 + mfmf) * 2, 2)						span.style.transform =							"perspective(100px) translate3d(" + sdl + ")"						"scale(" + io.s.s + ")" + " rotate3d(" + io.s.r3d.join(",") + "deg)";						// span.style.zIndex = Math.floor(fract * 1000) + "";					}					io.r.rotateZ = (x * (.9 * (1 + 10 / x)))					rtrel.style.transform = "rotateZ(" + io.r.rotateZ + "deg)";					lastrgb = [R, G, B];					io.s.rgb = [R + 20, G + 20, B]					io.s.boxShadow = [0, -14, 10, 0]					//console.log([R, G, B]);					let BG = 'rgba(' + io.s.rgb.join() + ',1)';					span.originalBG = BG;					span.style.background = BG;					span.style.boxShadow = "0px -14px 10px 0px "						+ 'rgba(' + [R, G, B, 0.13].join() + ')';					span.style.display = 'none';					allSteps.push(span);					allrtrs.push(rtrel);					allObss.push(io);					//vdeg.max = allSteps.length;					currentIndex = 0; allSteps.length;				};				//currentIndex = 0;				//bbb();			}			prc = 0;			function displayProgress(cur, min) {				prc = Math.floor(cur / 1.8);				if (prc > 100) {					prc = Math.floor(cur);				}				perc.innerText = prc + "%";				el = allSteps[cur]				el.style.display = '';			}			function bbb() {				if (stopped) return;				let as = allSteps;				let vd = currentIndex;				displayProgress(vd, 0);				//clearTimeout(bbbtimeoutID);				if (prc <= 665) {					bbbtimeoutID = setTimeout(xx => {						somenumber++;						currentIndex = 0 + somenumber;						bbb()					}, prc)				}				else {					prc = 666					say(somenumber)				}			}			document.getElementById('beforeAI').onchange = function (e) {				var file = e.target.files[0];				var reader = new FileReader();				reader.onloadend = function () {					document.body.style.backgroundImage = "url(" + reader.result + "),  linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 1))";				}				if (file) {					reader.readAsDataURL(file);				}			}			Swal.fire({				title: 'Instructions:',				text: '1.press TikTok logo to show file selection & controls (this will stop animation), then select your background picture<br>' +					'2.press TikTok logo again to hide file selection, this will start animation after half a second. <vv>then keep clicking to go through the stages of animation</vv>',				buttons:				{					cancel: {						text: "Close",						visible: true,						closeModal: true,					},					confirm: {						text: "Download",						visible: true,						closeModal: false					}				},			}).then((confirm) => {				vid.play();			});			function DeleteUnsavedImages() {				var test = "-1"; vid.play();			}		</script><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script><script>	$(document).on("change", ".file_multi_video", function (evt) {		var $source = $('#video_here');		$source[0].src = URL.createObjectURL(this.files[0]);		$source.parent()[0].load();	});	function switchstage(e) {		e.preventDefault()		stage++;		switch (stage) {			case 1:				vid.currentTime = 0;				textlogocnt.style.opacity = 0;				vid.playbackRate = 1;				vid.play()				break;			case 2:			prc = 0;			fui = 0;			currentIndex = 0;//allSpans.length;				startrot()				textlogocnt.style.opacity = 1;				vid.playbackRate = 0.1;				bbb()				break;			case 3:				vid.playbackRate = .1;				break;			case 4:				stage = 3;				startrot()				vid.playbackRate = .1;				break;			case 5:				stage = 4;				somenumber = 0;				textlogocnt.style.opacity = 0;				displayProgress(0, 0);				clearTimeout(bbbtimeoutID);		}	}	addStepsOnCircle()</script>	<script>		function ri(min, max) {			min = Math.ceil(min);			max = Math.floor(max);			return Math.floor(Math.random() * (max - min + 1)) + min;		}		function rf(min, max) {			return (Math.random() * (max - min + 1) + min).toFixed(3)		}		function rfn(min, max) {			return (Math.random() * (max - min + 1) + min)		}		let prx = /(px)|(deg)/g		function removeUnits(str) {			return str.replace(prx, '');		}		function getParams(gcln, fn) {			let iofn = gcln.indexOf(fn)			let fnl = fn.length;			if (iofn < 0) return null;			let ioclosebrack = gcln.indexOf(')', iofn + fnl)			paramsstr = gcln.substring(iofn + fnl + 1, ioclosebrack).split(',', 4);			let paramsar = paramsstr.map(parseFloat)		}		function reltransf(str) {			let str2 = removeUnits(str)			let parms = getParams(str2, 'rotate3d(')			return parms;		}		function bbrotall2(fuu) {			if (prc > 50) {				curgm = prc / 25				for (let gi = 0; gi < curgm; gi += 1) {					let rii = ri(0, currentIndex)					let io = allObss[rii]					let span = allSteps[rii]					let rtrel = allrtrs[rii]					// say(span)					sdl0.join("px,") + "px"					io.s.t3d[1] += 10// prc < 100 ? .1 : prc < 200 ? .5 : prc < 665 ? 1 : 10					io.s.t3d[0] += ri(0, 20)// prc < 100 ? .1 : prc < 200 ? .5 : prc < 665 ? 1 : 10					io.s.t3d[2] += 1//ri(0, 1)					io.r.rotateZ += 10//prc < 100 ? .1 : prc < 200 ? .5 : prc < 665 ? 1 : 10					rtrel.style.transform = "rotateZ(" + io.r.rotateZ + "deg)";					span.style.transform =						"perspective(100px) translate3d(" + io.s.t3d.join("px,") + "px)"					"scale(" + io.s.s + ")" + " rotate3d(" + io.s.r3d.join(",") + "deg)";					let r = io.s.rgb;					let eeear = [[255, 0, 0, .4],					[255, 0, 0, .8],					[255, 255, 0, .4],					[255, 180, 0, .4],					[0, 0, 0, 1]]					io.s.rgb = eeear[ri(0, 3)]//[r[0] + ri(0, 255), r[1] - ri(0, 180), r[2] - ri(0, 255), 1]					span.style.background = 'rgba(' + io.s.rgb.join() + ')'					io.s.rgb[3] = (0.5 + rfn(0, 0.5)).toFixed(2)					span.style.boxShadow = "0px -14px 10px 0px "						+ 'rgba(' + io.s.rgb.join() + ')';					//say(span.style.transform)				}			}			fuu += prc < 100 ? 0.00001 : fuu2;			fuu2 += prc < 200 ? .00001 : prc < 300 ? .0001 : prc < 400 ? .01 : 1			let fuc = fuu / 8			let fgg = Math.log(fuu * .7)			fgg = fgg > 3 ? 3 : fgg;			// say(fgg)			//rtrall.style.transform = "perspective(100px) rotate3d("			//+[ms(fuu),ms(fuu,1.5),ms(fuu,2.3)			// ,fgg.toFixed(2) + "deg)"].join();			rtrall.style.transform = "perspective(100px) rotate3d("				+ [rf(0, 1), rf(0, 1), rf(0, 1), fgg.toFixed(2) + "deg)"].join();			// say(rtrall.style.transform)			//rtrall.style.transitionDuration = fgg.toFixed(1)+"s"			siid = window.setTimeout(x => {				//alert(1)				fuu += fuu2;				fuu2 += .001				bbrotall2(fuu)			}, prc * 2)		}		fuu = 0		fuu2 = .001;		interruptxxx = false;		function startrot() {			siid = window.setTimeout(x => {				//alert(1)				//somenumber=663				//allSteps.map((el,i)=>el.style.display = i<663? '':'none')				fuu += fuu2;				fuu2 += .001				bbrotall2(fuu)			}, 100)		}		window.addEventListener('cliclu', ev => {			//startrot()			interruptxxx = !interruptxxx		})		tranfu = x => {			window.clearInterval(siid)			fuu += fuu2;			fuu2 += .01			bbrotall2(fuu)			say(x.propertyName)		}		//rtrall.ontransitionend = tranfu		//rtrall.ontransitioncancel =tranfu		/*		textlogo.addEventListener('clicyyyyk', xx => {						textlogocnt.style.opacity = 0;						if (ctrlpanel.style.display != 'none') {							ctrlpanel.style.display = 'none';							//stopped = false;							currentIndex = 0;//allSteps.length;							window.removeEventListener('touchstart', switchstage);							window.addEventListener('touchstart', switchstage);							vidcnt.style.display = '';								} else {							vidcnt.style.display = 'none';							somenumber = 0;									allSteps.map(el => {										el.style.display = 'none';							})									displayProgress(0, 0);							clearTimeout(bbbtimeoutID);							ctrlpanel.style.display = '';							//stopped = true;						}					});					*/		textlogo.addEventListener('click', openMenu);		function openMenu() {			textlogocnt.style.opacity = 0;			if (ctrlpanel.style.display != 'none') {				ctrlpanel.style.display = 'none';				//stopped = false;				currentIndex = 0;//allSpans.length;				window.removeEventListener('click', switchstage);				window.addEventListener('click', switchstage);				vidcnt.style.display = '';			} else {				vidcnt.style.display = 'none';				somenumber = 0;				allSpans.map(el => {					el.style.display = 'none';				})				displayProgress(0, 0);				clearTimeout(bbbtimeoutID);				ctrlpanel.style.display = '';				//stopped = true;			}		}		function closeMenu() {			stage = 0;			// vid2.pause()			vid.pause()			ctrlpanel.style.display = 'none';			//stopped = false;			prc = 0;			fui = 0;			currentIndex = 0;//allSpans.length;			window.removeEventListener('click', switchstage);			window.addEventListener('click', switchstage);			allSpans.map((span, i) => {				let rtrel = allrtrs[i]				let { ios, ior } = allsos[i];				span.style.transform = ''				rtrel.style.transform = ''				span.style.transitionProperty = 'none'				rtrel.style.transitionProperty = 'none'				ios.styl(span)				ior.styl(rtrel)				span.style.display = 'none';			})			vidcnt.style.display = '';		}		function onClosingFirstMenu1() {			openMenu();			closeMenu();			uyf = document.body			uyf.click()			uyf.click()			uyf.click()			vid2.style.display = 'none'			vid1.style.display = 'none'		}		function onClosingFirstMenu2() {		}		onClosingFirstMenu = onClosingFirstMenu2	</script></body><script>	/*						sdl = [							0,//mf(mfmf,2),							mf(Math.sin(uuu*yyy)*-yyy*yyy, 2),							mf(Math.sin(uuu*yyy*6), 2)						].join("px,") + "px"						*/</script></html>
